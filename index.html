<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Matcher</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/script.js"></script>
</head>

<body>

    <div class="main-container">

        <div class="generate-section">
            <button onclick="generateBtnHandler()" id="btn-generate" class="btn-primary btn-generate">Generate <br>
                Secret Key</button>
            <input disabled id="pass-gen-field" class="number-box number-box-generate" type="text" value="******">
        </div>

        <div class="input-match-section">
            <div>
                <h2 class="text-primary">Enter PIN: </h2>
                <input disabled id="pass-input-field" class="number-box" type="text" value="">
            </div>

            <div onclick="inputBtnHandler(event)" class="btn-container">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">4</button>
                <button class="btn btn-primary">5</button>
                <button class="btn btn-primary">6</button>
                <button class="btn btn-primary">7</button>
                <button class="btn btn-primary">8</button>
                <button class="btn btn-primary">9</button>
                <button class="btn btn-primary">0</button>
                <button onclick="btnDeleteHandler(event)" class="btn btn-primary btn-delete">X</button>
                <button onclick="btnSubmitHandler(event)" class="btn btn-primary btn-submit">Submit</button>
                <button onclick="btnClearHandler(event)" class="btn btn-primary btn-clear">Clear</button>
            </div>
            <div>
                <p id="result-text"></p>
            </div>
        </div>
    </div>

    <!-- <footer>
        <hr>

    </footer> -->

</body>

</html>
